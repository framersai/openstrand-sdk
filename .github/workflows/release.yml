name: Release

on:
  push:
    branches: [master, main]
    paths:
      - 'package.json'
      - 'src/**'
      - 'CHANGELOG.md'

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'chore(release)') || contains(github.event.head_commit.message, 'bump')
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.package_version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          release_name: v${{ steps.package_version.outputs.version }}
          body: |
            ## @framers/openstrand-sdk v${{ steps.package_version.outputs.version }}
            
            Published to npm: https://www.npmjs.com/package/@framers/openstrand-sdk
            
            ### Installation
            ```bash
            npm install @framers/openstrand-sdk@${{ steps.package_version.outputs.version }}
            ```
            
            See [CHANGELOG.md](https://github.com/framersai/openstrand-sdk/blob/master/CHANGELOG.md) for details.
          draft: false
          prerelease: false

