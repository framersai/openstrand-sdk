name: Draft Release

on:
  push:
    branches: [master, main]
    paths:
      - 'package.json'
      - 'CHANGELOG.md'
      - '.github/workflows/release.yml'
  workflow_dispatch: {}

jobs:
  release:
    name: Create/Update Draft Release
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Get version from package.json
        id: package_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Ensure tag exists for version
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
            echo "Tag v${VERSION} already exists."
          else
            echo "Creating tag v${VERSION}"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "v${VERSION}" -m "release: v${VERSION}"
            git push origin "v${VERSION}"
          fi

      - name: Build release notes body
        id: body
        env:
          VERSION: ${{ steps.package_version.outputs.version }}
        run: |
          cat > RELEASE_BODY.md << 'EOF'
          ## @framers/openstrand-sdk v${VERSION}
          
          Published to npm: https://www.npmjs.com/package/@framers/openstrand-sdk
          
          ### Installation
          ```bash
          npm install @framers/openstrand-sdk@${VERSION}
          ```
          
          See CHANGELOG for details:
          https://github.com/framersai/openstrand-sdk/blob/master/CHANGELOG.md
          EOF
          echo "file=RELEASE_BODY.md" >> $GITHUB_OUTPUT
      
      - name: Create or Update Draft Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: v${{ steps.package_version.outputs.version }}
          name: v${{ steps.package_version.outputs.version }}
          draft: true
          prerelease: false
          allowUpdates: true
          generateReleaseNotes: true
          bodyFile: ${{ steps.body.outputs.file }}

