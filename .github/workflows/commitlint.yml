name: commitlint

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  lint-commits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run commitlint
        uses: wagoid/commitlint-github-action@v5
        with:
          configFile: .commitlintrc.cjs


