name: Publish to npm

on:
  workflow_run:
    workflows: ['release sdk']
    types: [completed]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.2.0)'
        required: false

jobs:
  publish:
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve tag or ref
        id: resolved
        run: |
          if [ "${{ github.event_name }}" = "workflow_run" ]; then
            REF=$(git describe --tags "$(git rev-list --tags --max-count=1)")
          elif [ -n "${{ github.event.inputs.tag }}" ]; then
            REF="${{ github.event.inputs.tag }}"
          elif [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            REF="${GITHUB_REF#refs/tags/}"
          else
            REF="${GITHUB_REF}"
          fi
          echo "ref=$REF" >> "$GITHUB_OUTPUT"
          echo "Publishing ref: $REF"

      - name: Checkout resolved ref
        run: git checkout "${{ steps.resolved.outputs.ref }}"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          corepack enable
          yarn install

      - name: Build
        run: yarn build

      - name: Publish to npm
        env:
          NPM_CONFIG_PROVENANCE: true
        run: npm publish --access public --provenance


